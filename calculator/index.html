<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
    <div class= "text-center container mt-3 p-3 mb-2 bg-secondary text-white" >
        <h2 class= "alert alert-danger">
            CALCULATOR
        </h2>

        <input id="num1" class="form-control" placeholder ="Enter the number"><br>
        <input id="num2" class="form-control" placeholder ="Enter the number"><br>
        <button onclick ="my_add()" class ="btn btn-primary">Add btn</button>
        <button onclick ="my_sub()" class ="btn btn-primary">Sub btn</button>
        <button onclick ="my_div()" class ="btn btn-primary">Div btn</button>
        <button onclick ="my_mult()" class ="btn btn-primary">Mult btn</button>
        <div id ="result">
        </div>

    </div>
    <script>
        function my_add(){
            console.log("add");
            var x =document.getElementById("num1").value
            var y =document.getElementById("num2").value
            console.log("x",x);
            console.log("y",y);
            var z  = Number(x) +Number(y)
            console.log("z",z.toFixed(2));
            document.getElementById("result").innerHTML =`<h2>` + String(z.toFixed(2)) +`</h2>`;
            document.getElementById("result").className ="mt-4 alert alert-success";

        }
        function my_sub(){
            console.log("sub");
            var x =document.getElementById("num1").value
            var y =document.getElementById("num2").value
            console.log("x",x);
            console.log("y",y);
            var z  =Number(x)  - Number(y)
            console.log("z",z.toFixed(2));
            document.getElementById("result").innerHTML =`<h2>` +String(z.toFixed(2)) +`</h2>`;
            document.getElementById("result").className ="mt-4 alert alert-success";

        }
        function my_div(){
            console.log("div");
            var x =document.getElementById("num1").value
            var y =document.getElementById("num2").value
            console.log("x",x);
            console.log("y",y);
            var z  =Number(x) / Number(y)
            console.log("z",z.toFixed(2));
            document.getElementById("result").innerHTML =`<h2>` +String(z.toFixed(2)) +`</h2>`;
            document.getElementById("result").className ="mt-4 alert alert-success";

        }
        function my_mult(){
            console.log("mult");
            var x =document.getElementById("num1").value
            var y =document.getElementById("num2").value
            console.log("x",x);
            console.log("y",y);
            var z  =Number(x) * Number(y)
            console.log("z",z.toFixed(2));
            document.getElementById("result").innerHTML =`<h2>` +String(z.toFixed(2)) +`</h2>`;
            document.getElementById("result").className ="mt-4 alert alert-success";

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
